<script type="text/javascript">
$(function(){

	// 	}
	// 	else {
	// 		table.$('tr.selected').removeClass('selected');
	// 		$(this).addClass('selected');
	// 	}
	// });
	$.ajax({
		type:'GET',
		url: '/api/user/',
		beforeSend: function (xhr) {
			xhr.setRequestHeader('Authorization', $.cookie('token'));
		},
		success: function (res) {
			$.each(res, function (index, data) {
				var gender
				var active = data.is_active
				var stutes = '已启用'
				var label
				if (active){
					label='label-success'
				}else{
					label = "label-defaunt"
				}
				if (active){
					stutes='已启用'
				}else{
					stutes='已停用'
				}
				if (data.gender === 0){gender='女'} else if(data.gender===1){gender='男'} else{gender='未知'}
				$("#users").append(
						"<tr class=\"text-c\">\n" +
						"\t\t\t\t\t\t\t<td><input type=\"checkbox\" value=\""+data.id+"\" name=\"\"></td>\n" +
						"\t\t\t\t\t\t\t<td>"+data.id+"</td>\n" +
						"\t\t\t\t\t\t\t<td><u style=\"cursor:pointer\" class=\"text-primary\" onclick=\"member_show('张三','/user_detail/','"+data.id+"','360','400')\">"+data.username+"</u></td>\n" +
						"\t\t\t\t\t\t\t<td>"+data.gender+"</td>\n" +
						"\t\t\t\t\t\t\t<td>"+data.mobile+"</td>\n" +
						"\t\t\t\t\t\t\t<td>"+data.email+"</td>\n" +
						"\t\t\t\t\t\t\t<td class=\"text-l\">"+data.address+"</td>\n" +
						"\t\t\t\t\t\t\t<td>"+data.date_joined+"</td>\n" +
						"\t\t\t\t\t\t\t<td class=\"td-status\"><span class=\"label "+label+" radius\">"+stutes+ "</span></td>\n" +
						"\t\t\t\t\t\t\t<td class=\"td-manage\">" +
						"<a style=\"text-decoration:none\" onClick=\"member_start(this,'"+data.id+"')\" href=\"javascript:;\" title=\"启用\"><i class=\"Hui-iconfont\">&#xe6e1;</i></a>" +
						"<a style=\"text-decoration:none\" onClick=\"member_stop(this,'"+data.id+"')\" href=\"javascript:;\" title=\"停用\"><i class=\"Hui-iconfont\"> &nbsp&#xe631;</i></a>" +
						"<a title=\"编辑\" href=\"javascript:;\" onclick=\"member_edit('修改','/user_add/?id="+data.id+"','"+data.id+"','','510')\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> " +
						"<a title=\"删除\" href=\"javascript:;\" onclick=\"member_del(this,'"+data.id+"')\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>\n" +

		},

/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url+'?id='+id,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000},function () {
			$.ajax({
				url: '/api/user/'+id+'/',
				type: 'PATCH',
				data: JSON.stringify({'is_active':false}),
				contentType: 'application/json',

				beforeSend: function (xhr) {
					xhr.setRequestHeader('Authorization', $.cookie('token'));
				},
				success: function (res) {
					window.refresh()
				}
			})
		});
	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!',{icon: 6,time:1000},function () {
			$.ajax({
				url: '/api/user/'+id+'/',
				type: 'PATCH',
				data: JSON.stringify({'is_active':true}),
				contentType: 'application/json',

				beforeSend: function (xhr) {
					xhr.setRequestHeader('Authorization', $.cookie('token'));
				},
				success: function (res) {
					window.refresh()
				}
			})
		});
	});
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){

	layer_show(title,url,w,h);	
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			url:'/api/change/'+id,
			type:'DELETE',
			dataType:'json',
			success:function (data) {
				window.close()
			}

		})
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
function user_del(id) {
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			url: '/api/change/'+id+'/',
			type:'DELETE',
			async: false,
			contentType: 'application/json',
			success: function (data) {
				window.close()
			},
			error: function (data) {
				window.close()
			}
		})
		layer.msg('已删除!',{icon:1,time:1000});
	})

}
function datadel_u() {
	var class_id = []
	$("input[type=checkbox]:checked").each(function () {
		if($(this).val()!==''){class_id.push($(this).val())}
	})
	$.each(class_id, function (i, e) {
		user_del(e)
	})

}
</script>
